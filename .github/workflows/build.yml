name: CI
on:
  pull_request:
  push:
    branches:
    - master
jobs:
  test:
    name: Tests with Ruby ${{ matrix.ruby-version }} Rails ${{ matrix.rails }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version:
        - 2.7
        - '3.0'
        - 3.1
        - 3.2
        rails:
        - '6.1.5'
        - '7.0.2.3'
        - '7.1.0'
    env:
      RAILS_VERSION: ${{ matrix.rails }}
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Run tests
      run: |
        bundle exec rake
